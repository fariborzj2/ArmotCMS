<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ArmotCms</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’ </text></svg>" />

    <!-- Preconnect to Font Origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/estedad-font@5.0.2/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Base Styles & Variables -->
    <style>
      :root {
        --font-primary: 'Estedad';
        --radius-base: 1rem;
        --app-gap: 1.5rem; /* Default 24px/gap-6 */
        
        /* Default Primary Color (Sky/Blue) - Will be overridden by JS */
        --color-primary-50: #f0f9ff;
        --color-primary-100: #e0f2fe;
        --color-primary-500: #0ea5e9;
        --color-primary-600: #0284c7;
        --color-primary-700: #0369a1;
      }
      body {
        font-family: var(--font-primary), 'Vazirmatn', sans-serif;
        margin: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
    </style>

    <!-- Environment Polyfill -->
    <script>
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-primary)', 'Estedad', 'Vazirmatn', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              // Map Tailwind 'primary' colors to CSS variables
              primary: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
              }
            },
            borderRadius: {
              '3xl': 'var(--radius-base)',
              '2xl': 'calc(var(--radius-base) * 0.75)',
              'xl': 'calc(var(--radius-base) * 0.5)',
              'lg': 'calc(var(--radius-base) * 0.3)',
              'md': '4px',
              'sm': '2px',
            },
            spacing: {
              'base': 'var(--app-gap)',
            },
            gap: {
              'base': 'var(--app-gap)',
            }
          }
        }
      }
    </script>

    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/zhm469md3gofl79o8eo7l5581mn5292pu4o6zawa7p8nmna8/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
